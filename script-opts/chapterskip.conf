#Specify the skip mode when triggering the specified chapter, optional value: none|auto|manual (default)
mode=manual
## Specify the language for script OSD message display, default: eng
language=chs
## Specify the timeout for script OSD message display, unit: seconds. Default: 15
timeout=15
#Specify the names of additional chapters to be skipped
categories=opening>^OP/OP$/^[Oo]pening/[Oo]pening$/^Intro%s*Start/オープニング$/^Title$/TitleStart$; ending>^ED/ED$/^[Ee]nding/[Ee]nding$/エンディング$; credits>^[Cc]redits/[Cc]redits$; prologue>^[Pp]rologue/^[Ii]ntro$; preview>[Pp]review$/^[Pp]review/announcement$/announcement$; PartAB>Part [AB]/Ending 1; PartC>Part C
#Specify the chapters to be skipped
skip=opening;ending;credits;prologue;preview
# Specify the maximum amount of noise to trigger for skipping silence, in dB
# Default value: -40. -60 Very sensitive
# -10 more tolerant to noise
silence_audio_level=-40
# Specify the duration for triggering a skip when silence is detected. Default value: 0.7
silence_duration=0.7
# The first silence_duration detected will be ignored for the number of seconds defined in this option and it will continue to be skipped until the next silence_duration
# 0 means disable, or specify a specific number of seconds. Default value: 1
ignore_silence_duration=5
# Specify the minimum number of seconds to accept skipping before the configured silence_duration
# 0 means disable, or specify a specific number of seconds. Default value: 0
min_skip_duration=0
# Specify the maximum number of seconds to accept skipping before the configured silence_duration
# 0 means disable, or specify a specific number of seconds. Default: 120
max_skip_duration=120
# Specify whether to mute audio when skipping, fast-forwarding audio will sound harsh. Default value: no
force_mute_on_skip=yes
#Specify the skip chapter history file path. Supports absolute paths and relative paths
history_path=~~/files/chapterskip_history.json