####################################################
# This is the default config file for mpv-file-browser
# https://github.com/CogentRedTester/mpv-file-browser
####################################################

# root directories, separated by commas
# on linux, you may want to add "/",
# on windows, this should be used to add different drive letters
#Examples:
# linux:
# root=~/,/
# windows:
# root=~/,C:/
root=~/

# characters separate root directory, each character works independently
# Just in case one is using a directory with a strange name
root_separators=,

#The number of items to display on the screen at the same time
num_entries=20

# Number of directories to keep history records, a size of 0 disables history
history_size=100

# Whether the directory is scrolled in a circular manner, the default is yes
wrap=yes

# Whether to enable plug-ins, default: no
addons=yes

# Enable custom key bindings
# his keybind json file must be located in ~~/script-opts
custom_keybinds=yes

# Automatically detect the Windows drive and add it to the root directory
# Using Ctrl+r in the root directory will run another scan
auto_detect_windows_drives=yes

# When opening the browser in idle mode, prefer the current working directory instead of the root directory
# The working directory is set to the "current" directory anyway, so the browser will automatically navigate to the current working directory when playing, even if this option is set to no
default_to_working_directory=no

# When opening the browser, prefer the directory opened by the previous MPV instance of the file browser
# Override the `default_to_working_directory` option
# Requires `save_last_opened_directory` to be yes
# Use the internally opened `last-opened-directory` plugin
default_to_last_opened_directory=no

# Whether to save the last opened directory
save_last_opened_directory=no

# When the playback file changes, move the cursor to the current playback item (if there is one)
cursor_follows_playing_item=no

####################################
########## filter settings #########
####################################

# Only show mpv compatible files in the browser
filter_files=yes

# file browser only displays files compatible with mpv by default
# Adding a file extension to this list will add it to the extension whitelist
# Separate with root delimiter, do not use any spaces
extension_whitelist=amv;bdmv;ifo;iso

# Add file extensions to this list to disable default file types
# This will override all whitelist options above and below
#extension_blacklist=mpls
# File extensions added to this list will be added to the plug-in audio track extension whitelist
# Separate with root delimiter, do not use any spaces
audio_extensions=mka,dts,dtshd,dts-hd,truehd,true-hd,flac

# File extensions added to this list will be added to the subtitle extension whitelist
# Separate with root delimiter, do not use any spaces
subtitle_extensions=etf,etf8,utf-8,idx,sub,srt,rt,ssa,ass,mks,vtt,sup,scc,smi,lrc,pgs

# Filter .config and other directories or files starting with '.'
# for linux systems
#filter_dot_dirs=no
#filter_dot_files=no

####################################
###### file loading settings #######
####################################

# This option reverses the behavior of the alt+ENTER keybinding
# When key binding is disabled, autoloading needs to be enabled for the file
# Disables autoloading of files when key bindings are enabled
autoload=no

# Enable the ability to recurse directories while appending items to a playlist (experimental), default: no
# This feature has huge potential for performance improvements when using plugins with async IO
concurrent_recursion=yes

# Maximum number of recursions that can be run concurrently
# If this number is too high, it may overflow the mpv event queue, causing some directories to be dropped completely, default: 16
max_concurrency=16

# Use forward slashes instead of backslashes when appending local files to a playlist
# May be useful on Windows systems, default: no
substitute_backslash=no

# If autoloading is triggered by selecting the currently playing file, the current file will save its configuration for later viewing before closing and reopening
# The current file will not be restarted when disabled
autoload_save_current=yes

####################################
### directory parsing settings #####
####################################
# Directory caching is used to improve directory reading speed.
# If loading the directory takes a long time, you can enable this feature.
# but may cause "ghost" files to be displayed (deleted but still present)
# Or the recently created files cannot be displayed.
# Caching will not be used when reloading a directory using Ctrl+r.
# Use Ctrl+Shift+r to force cache clearing.
cache=no

# Enable the internal `ls` plugin, which uses the `ls` command to parse directories.
# Allow directory parsing to run in parallel to prevent browser lag.
# This feature is automatically disabled on Windows systems.
ls_parser=yes

# Enable the internal `windir` plugin, which uses the `dir` command in cmd.exe to resolve directories.
# Allow directory parsing to run in parallel to prevent browser lag.
# This feature is automatically disabled on non-Windows systems.
windir_parser=no

# When moving up a directory, don't stop at an empty protocol scheme, such as `ftp://`
# For example moving up from `ftp://localhost/` will move directly to the root directory, not `ftp://`
skip_protocol_schemes=yes
# Map the drive paths of the CD to their respective file paths
# For example, map bd://to the value of the bluray-device attribute
map_bd_device=yes
map_dvd_device=yes
map_cdda_device=yes

####################################
########## misc settings ###########
####################################

# Whether to enable script information to control the display of logo text on the idle screen
toggle_idlescreen=no

# Interpret backslash '\' in path as forward slash '/'
# This is useful on Windows because Windows natively uses backslashes.
# Since backslash is a valid filename character on Unix systems, it is possible to cause path corruption, but such filenames are rare
# Use "yes" and "no" to enable/disable. "auto" attempts to use MPV's "platform" attribute (mpv v0.36+) to determine
# Defaults to "yes" if this property is not available
normalise_backslash=auto

# Set the current open status of the browser in the `file_browser/open` field of the `user-data` attribute
# This property is only available in mpv v0.36+
set_user_data=yes

# Set the current open status of the browser in the `file_browser-open` field of the `shared-script-properties` property
# This attribute has been deprecated
set_shared_script_properties=no

####################################
########## file overrides #########
####################################

# directory loads external modules
module_directory=~~/script-modules
addon_directory=~~/script-modules/file-browser-addons
custom_keybinds_file=~~/script-opts/file-browser-keybinds.json
last_opened_directory_file=~~/files/file_browser-last_opened_directory


####################################
######### style settings ###########
####################################

# Replace the user's home directory with "~/" in the title, implemented using the internal tag plugin
home_label=yes

# Set the file browser to use a specific text alignment (default: top left)
# Use ASS tags to align numbers: https://aegi.vmoe.info/docs/3.0/ASS_Tags/#index23h3
# Set to 'auto' to use default mpv osd alignment options
# Options: 'auto'|'top'|'center'|'bottom'
align_y=top
# Options: 'auto'|'left'|'center'|'right'
align_x=left

# Format string to use for headers. Replace code with custom key bindings
# Dynamically change the content of the header. See: docs/custom-keybinds.md#codes
# For example, to add a file number set it to: {\fnMonospace}[%i/%x]{\fn<font_name_header or blank>} %q\N-------------------------------------------------------------
format_string_header=%q\N-------------------------------------------------------------

# Format string to use for the wrapper. Supports custom key binding replacement codes, and supports two additional codes: '%<' and '%>', which display the number of items before and after the visible list respectively.
# Setting these options to an empty string will disable the wrapper
format_string_topwrapper=%<item override\N
format_string_bottomwrapper=\N%> items remaining
