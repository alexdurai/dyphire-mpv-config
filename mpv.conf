## Decoding
vo=gpu-next                           # <gpu/gpu-next/libmpv> Video output driver. Many subsequent options only work properly under these three options. Current version default is gpu-next.
                                      ## gpu has the highest universality and completion; gpu-next see discussion here https://github.com/hooke007/MPV_lazy/discussions/39; libmpv is for some frontend designs, generally not used.
                                      ## gpu-next has better prospects, currently implemented Dolby Vision RPU layer metadata parsing mapping, but does not yet support EL layer metadata parsing.
                                      ## Specific differences between gpu-next and gpu see official wiki related documentation: https://github.com/mpv-player/mpv/wiki/GPU-Next-vs-GPU
gpu-api=vulkan                         # <opengl/vulkan/d3d11> [Recommended d3d11 when using SVP frame interpolation] Choose graphics rendering interface.
                                      ## opengl is the least recommended choice. Windows' native rendering is d3d11 (mpv's default for Windows, graphics card note to enable adaptive power mode).
                                      ## Through d3d11-adapter you can specify which graphics card mpv uses. See documentation: https://mpv.io/manual/master/#options-d3d11-adapt
                                      ### How to choose gpu-api?
                                      ## Linux/macOS: vulkan or opengl, vulkan recommended.
                                      ## Windows: vulkan, d3d11 and opengl are all optional. Recommended to use native d3d11 API for best performance and implemented 10-bit output.
#gpu-context=auto                     # <win/dxinterop/angle/d3d11/winvk/macvk> Choose output backend. This option is usually automatically determined by --gpu-api=<value>; when --gpu-api=opengl defaults to angle, it's better to change to win/dxinterop.
#fbo-format=auto                      # Internal processing precision. This option is usually automatically determined by --gpu-api=<value>, default prefers 16-bit or higher precision. This parameter cannot be modified under --vo=gpu-next.
#d3d11-exclusive-fs=yes               # Full-screen exclusive mode under --gpu-api=d3d11.
#d3d11-flip=no                        # [Usually occurs when --d3d11-exclusive-fs=yes and --on-top are used together] Can be used to avoid MPV full-screen freezing.
                                      # If the above problem exists, enable this parameter, otherwise it should not be used because the flip model in d3d11 has the best performance. Testing shows that N-card drivers have performance limitations in flip mode; when encountering rendering bottlenecks, disabling is recommended.
                                      # [When --gpu-context=angle also has full-screen freezing] Use parameter --angle-flip=no instead of d3d11-flip=no.
#d3d11va-zero-copy=yes                # [When gpu-api=d3d11] By default, when using hardware decoding with --gpu-api=d3d11, video images will be copied (GPU to GPU) from the decoder surface to shader resources.
                                      # Setting this option avoids copying by directly sampling from decoder images. This can improve performance and reduce power consumption, but may cause incorrect image sampling at bottom and right edges due to padding, and may trigger driver errors because Direct3D 11 technically doesn't allow sampling from decoder surfaces (though most drivers support it).
                                      # When decoding stutters or drops frames, enabling this option may help improve.
hwdec=vulkan                       # Specify the hardware video decoding API to use. Change to "no" for software decoding. Hardware decoding on Windows is recommended to use d3d11va or d3d12va-copy. d3d11va has the best hardware decoding support, providing 4k60fps native hardware acceleration for av1 format and 8k.
                                      # --hwdec=auto-safe is equivalent to --hwdec=yes. When --gpu-api=d3d11, value auto prefers d3d11va; when --gpu-api=vulkan, value auto prefers nvdec. auto-copy prefers d3d11va-copy.
                                      # Not recommended to use the theoretically highest decoding efficiency native hardware decoding without -copy, the purpose is to ensure all settings/filters/shaders work properly (some don't support). Note that nvdec hardware decoding without -copy does not support d3d11, only vulkan and opengl.
                                      ## You can also use a priority list composed of multiple values, for example value vulkan-copy,nvdec-copy,auto means trying these decoding modes in sequence.
                                      ## When using auto without specifying a specific hardware decoding API, it's recommended to use the auto-safe parameter, which will prioritize hardware decoding APIs actively supported by developers (d3d11va or nvdec on Windows).
                                      ## Hardware decoding may encounter some problems. It's recommended to prioritize software decoding (official manual doesn't recommend using hardware decoding).
                                      ## Testing has found that copy hardware decoding mode under --vo=gpu with 4K or higher video frame rate >= 60fps will produce abnormal frame drops. It's recommended to use software decoding mode or non-copy hardware decoding mode.
hwdec-codecs=all                     # Try hardware decoding within the selected range of encoding formats. Current version default is --hwdec-codecs="h264,vc1,hevc,vp8,vp9,av1,prores".

hwdec-image-format=nv12               # Specify the pixel format used for hardware decoding. Default is auto, which automatically selects the best format based on the decoder and GPU capabilities.# AMD supports nv12 well
                                      # You can manually specify a format like nv12, p010le, yuv420p10le, etc. Note that not all formats are supported by all decoders and GPUs.
#hwdec-threads=0                      # Specify the number of threads to use for hardware decoding (default: 4). If set to 0, the number of available CPU cores will be determined automatically.
#vd-lavc-dr=no                        # [When gpu-api=d3d11] Enable direct rendering (default: auto). If set to yes, video will be decoded directly to GPU video memory (or staging buffer).
                                      # If set to no, video will be decoded to system memory, then copied to GPU memory. This may cause performance degradation but may solve problems on some low-end intel GPUs.
                                      # Default auto will automatically choose based on decoder and GPU capabilities (automatically disable for low-end intel GPU devices).
#vd-queue-enable=yes                  # Enable video decoder queue (default: no). If set to yes, the video decoder will run on a separate thread, which may cause performance degradation but may solve problems on some low-end intel GPUs.
#vd-lavc-threads=8                    # Number of threads for decoding. Whether threading is actually supported depends on the codec (default: 0). 0 means auto-detect the number of cores on the machine and use it, maximum 16. You can manually set more than 16 threads.
#vd-lavc-assume-old-x264=yes          # Assume video is encoded by old, buggy x264 versions (default: no). Only try enabling this if x264 yuv444p10 format video has decoding errors to solve ffmpeg compatibility with old x264 encoding.
#opengl-pbo=yes                       # Enable PBO. On some drivers, this may be faster, especially if the source video is large (e.g., so-called "4K" video). On other drivers, it may be slower or cause latency issues.
##‚áò‚áòDual graphics card laptop handling
#vd=h264_qsv,hevc_qsv,mpeg2_qsv,vp9_qsv,vp8_qsv,av1_qsv
                                      # Under the combination of Intel integrated graphics & NVDIA_MX_x50, if using discrete GPU rendering, because MX series discrete GPUs have no decoding unit, even if using hwdec to specify hardware decoding, software decoding is still the only option.
                                      # Using this parameter can use integrated GPU hardware decoding and auxiliary rendering while letting the discrete GPU do the main rendering (when hwdec=no, fast forwarding may cause MPV to freeze, it's recommended to use xxxx-copy decoding method).
#d3d11-adapter="NVIDIA GeForce RTX 2070 Super"
                                      # [When gpu-api=d3d11] Specify a certain graphics card as the main rendering output. By default, the system's designated main rendering graphics card is automatically selected.
                                      # The graphics card name can be checked in Task Manager and changed accordingly. This parameter is equivalent to setting to run mpv with the discrete GPU in the driver panel.
                                      # For example, when using the built-in screen of an Intel+NVIDIA dual graphics card laptop, the actual graphics card used is "Intel(R) UHD Graphics". Modifying this option example to specify the discrete GPU can reduce 3D rendering ratio of dual graphics cards in Task Manager.
                                      # Most dual-graphics laptops appear similar to "discrete GPU direct connection" when connected to external displays, and no such parameter is needed as it will automatically use the discrete GPU output.
                                      # [When gpu-api=vulkan] Use parameter --vulkan-device instead of --d3d11-adapter.
#vulkan-device="NVIDIA GeForce RTX 2070 Super"
                                      # [When gpu-api=vulkan] This parameter replaces --d3d11-adapter to perform the discrete GPU specification function.
                                      # Default is empty. Example value "NVIDIA GeForce RTX 2070 Super" (must use complete device name or UUID).

