### Video-related settings use configuration groups for setting. Below are just parameter examples for explanation. See [Common Parameters Supplement Area] and [Configuration Groups] sections for actual settings.

##‚áò‚áòBelow are ICC color management related parameter settings.
#icc-profile="~~/icc/ITU-RBT709ReferenceDisplay.icc" 
                                      # Load ICC profile and use it to convert video RGB to screen output. Choose ICC profile corresponding to your display's color gamut. This option overrides --target-prim, --target-trc and --icc-profile-auto options.
                                      ## Since mpv color calibration target is bt.1886 (approximately gamma=2.4), when enabling --icc-profile-auto using system default (srgb) calibration file, the (srgb) calibration file's transfer curve usually is srgb, causing abnormal mpv image display.
                                      ## For the above problem, best to manually specify gamma curve as gamma2.4 corresponding monitor color gamut calibration file. Example parameters can be referenced.
#icc-profile-auto                     # Can enable if professionally calibrated (system directory contains corresponding icm calibration file). If not calibrated, wide color gamut screens should manually specify target-prim=<value>.
                                      # Enabling color management allows standard color space video to display relatively correct colors on wide color gamut monitors, disabling restores over-saturated state.
                                      # Currently mpv using icc color management because calibration curve target is bt.1886, causes some display screens to have color cast and dark image issues https://github.com/mpv-player/mpv/issues/8009
                                      ## Enabling parameter --icc-force-contrast=1000 can solve issues where some calibration files have extremely high contrast causing dark images (OLED screens test reasonable values yourself). #! Note this still can't solve HDR mapping dark image issue.
                                      # Or use --target-prim=<value> parameter to manage color space.
#icc-intent=0                         # ICC color transformation mapping intent. 0: perceptual, 1: relative colorimetric (default), 2: saturation, 3: absolute colorimetric. Recommend using perceptual mapping  https://github.com/mpv-player/mpv/issues/8009#issuecomment-923607273
#icc-force-contrast=1000              # <no|0-1000000|inf> Color management. Override static contrast data in ICC file. Default no doesn't override. OLED can be set to inf meaning unlimited (if this data is missing in ICC auto fallback to 1000). This only affects bt.1886 content display.
                                      ## Normal LCD generally use 1000 (based on panel native data); OLED display device users try using 1000000 or special value inf. LCD set to 1000 can solve issue where some calibration files have extremely high contrast causing blacks to be too dark.
                                      #! This parameter won't take effect under --vo=gpu-next, default using contrast data marked in ICC file, missing defaults to 1000.
#icc-3dlut-size=64x64x64              # <default auto|RxGxB> Size of 3D LUT generated from each dimension of ICC profile. Range <2--512>.
#icc-cache=no                         # Whether to store ICC profile 3dlut cache locally. Default enabled.
#icc-cache-dir="~~/cache/icc_cache"   # Specify directory to store and load 3D LUT created from ICC profiles. This can speed up loading. Note these files contain uncompressed LUT. Their size depends on --icc-3dlut-size and may be very large. Note: doesn't auto-cleanup, so old unused cache files may stay indefinitely.
                                      ## Generating 3dlut cache should speed up, but insufficient hard disk IO performance may have opposite effect. Choose whether to disable based on actual situation.
#use-embedded-icc-profile=no          # Load embedded ICC profile contained in media files (like PNG images). (Default: yes). Note this option under --vo=gpu only takes effect when simultaneously using display ICC profile (--icc-profile or --icc-profile-auto).

##‚áò‚áòBelow are target color management related parameter settings.
#target-prim=auto                     # Wide color gamut screens should set this parameter to specific value to solve over-saturated color issue. When not using ICC color management, video colors adapt to this color space. srgb screens don't need changing this default (bt.709). Other examples: 99% argb screens write adobe, 90%+ p3 color gamut screens write dci-p3 or display-p3.
                                      # Using --target-prim=<value> parameter for color space management causes color cast in HDR. Setting --gamut-mapping-mode=clip during HDR mapping can solve this https://github.com/mpv-player/mpv/issues/9071
                                      #! Note: After Win11 24H2 version, if system's HDR or ACM (automatic color management) is enabled, don't change this item, otherwise will cause color gamut recompression limiting causing color desaturation.
#target-gamut=dci-p3                  # Explicitly limit display's color gamut. You can use this option to limit output color gamut, like DCIP3-in-BT.2020; set `--target-prim` to color space specification and set `--target-gamut` to output color gamut to limit. Depends on `--target-prim`. (Only applies to `--vo=gpu-next`).
                                      #! Note: After Win11 24H2 version, if system's HDR or ACM (automatic color management) is enabled, don't change this item, otherwise will cause color gamut recompression limiting causing color desaturation.
#target-trc=gamma2.2                  # Specify display's transfer characteristic (gamma). Takes effect when not using icc color management. Default auto: under --vo=gpu use gamma2.2 in HDR, no processing in SDR; under --vo=gpu-next always use bt.1886 curve (assumes infinite contrast, i.e., OLED).
                                      # For non-OLED and non-HDR displays, always recommend using gamma2.2 curve to avoid mpv image being too dark. HDR direct output requires using auto or pq value.
#target-contrast=auto                 # <auto|10-1000000|inf> Specify measured contrast of output display. Combined with --target-peak for calculating display black point, used for HDR tone mapping black point compensation.
                                      # Default is auto, assumes 1000:1 contrast (considered typical SDR display). When direct HDR, will have infinite contrast. inf contrast specifies display capability with perfect black level, i.e., OLED display.
#target-peak=auto                     # <auto|nits> Specify measured peak brightness of output display. Affected by --target-trc parameter. Default auto: use appropriate value based on trc parameter, default 203 for SDR, for HDR recommend specifying specific nits based on actual display effect.
                                      # When using icc color management, if nits set higher than default (203), display will be treated as HDR screen by mpv.
                                      #! Note: If system's HDR display mode is enabled, this option must be set to 203 for SDR content, otherwise will cause serious image darkness. For HDR content need to use auto or peak brightness value.
#sdr-adjust-gamma=yes                 # <default auto|yes|no> [Takes effect when --vo=gpu-next]. Control whether SDR content should adjust its gamma value. Only applies to sRGB output target configuration because this is most common and unambiguous case.
                                      ## no: content marked as sRGB, gamma2.2 or bt.1886 transfer characteristic renders as-is; yes: convert based on available metadata; auto: behaves like no, unless --target-trc is explicitly set, then behaves like yes.
                                      ## If you can ensure both source and target metadata are correct, usually recommend enabling this option for more accurate display effect.
                                      ## Additionally, bt.1886 requires known display contrast to render correctly.
#treat-srgb-as-power22=no             # <no|input|output|both|default auto> [Takes effect when --vo=gpu-next]. When enabled, use gamma2.2 curve instead of standard sRGB transfer function.
                                      ## no: no special treatment; input: before converting input to target color space, treat sRGB as gamma 2.2 processing; output: after converting colors to output color space, treat sRGB as gamma 2.2 processing;
                                      ## both: apply both input and output modes; auto: similar to both, may adjust for platform to ensure appearance stability. System compositor may use different sRGB EOTF depending on platform.
##‚áò‚áòBelow are 3dlut related parameters.
#lut=<file>                           # [Takes effect when --vo=gpu-next], Specify custom LUT (Adobe .cube format) to apply as part of color conversion. Exact method depends on --lut-type.
#lut-type=conversion                  # [Takes effect when --lut=<file> is enabled], <default auto|native|normalized|conversion>, Control how color values enter and exit LUT specified by --lut.
                                      # auto: auto select LUT from marked metadata, otherwise fallback to system (default); native: apply to original image content in native RGB color space before conversion to output color space (non-linear light).
                                      # normalized: apply to normalized RGB image content under linear light before conversion to output color space.
                                      # conversion: fully replace conversion from image color space to output color space. If such LUT exists, it has highest priority and overrides any ICC profile and options related to tone mapping and output chromaticity (--target-prim, --target-trc, etc.).
#target-lut=<file>                    # [Takes effect when --vo=gpu-next], Specify custom LUT file (Adobe .cube format) to apply to colors before displaying on screen.
                                      # This LUT provides values in normalized RGB form after encoding to target color space, so processes after parameter --target-trc.
#image-lut=<file>                     # [Takes effect when --vo=gpu-next], Specify custom LUT file (Adobe .cube format) to apply to colors during image decoding. Exact method of LUT depends on --image-lut-type.
#image-lut-type=conversion            # [Takes effect when --image-lut=<file> is enabled], <default auto|native|normalized|conversion>, Control how color values enter and exit LUT specified by --image-lut.
                                      # auto: auto select LUT from marked metadata, otherwise fallback to system (default); native: apply to original image content in original color space before decoding to RGB. For example for HDR10 images, this inputs PQ-encoded YCbCr values with range 0.0-1.0.
                                      # normalized: apply to normalized RGB image content after decoding from native color encoding but before linearization.
                                      # conversion: fully replace color decoding. This type of LUT should ingest image's native color space and output normalized non-linear RGB.
##‚áò‚áòBelow are hdr related parameters.
#inverse-tone-mapping=yes             # <yes|default no> [Takes effect when --vo=gpu-next], If set, allow inverse tone mapping (extend SDR to HDR). Only valid on HDR devices. Doesn't support some tone mapping curves, use with caution.
target-colorspace-hint=auto            # <default auto|yes|no> [Takes effect when --vo=gpu-next], If possible, auto configure monitor output color space to pass through media stream input values (can be used for HDR direct output or set SDR content output color space). Requires driver support.
                                      ## auto: only set target color space when current display parameters are known. Currently Wayland, D3D11 and winvk support this; yes: always set target color space; no: don't use target color space transmission.
                                      ## Windows needs manual switching monitor HDR mode (Windows limitation) to achieve HDR direct output.
#target-colorspace-hint-mode=target   # <default target|source|source-dynamic> [Takes effect when --vo=gpu-next], Specify how to handle target color space transmission.
                                      ## target: use metadata based on actual display capabilities, fallback to source when target metadata missing. This is more reliable mode.
                                      ## source: use source content metadata. This is traditional HDR direct output mode, assumes compositor and display handle color space directly and perform necessary mapping. Not recommended.
                                      ## source-dynamic: same as 'source' but use dynamic per-scene metadata instead of static HDR10. This is experimental, depends on display's ability to react to metadata changes. Note this doesn't send complete HDR10+ or Dolby Vision metadata, but use them to generate dynamic per-scene HDR10 metadata.
#target-colorspace-hint-strict=no     # <no|default yes> [Takes effect when --vo=gpu-next], When enabled (default), respect configured swap chain color gamut (including hint). In this mode, `--target-*` options only serve as hint, negotiated swap chain format used for rendering output. When disabled, swap chain color gamut override to match `--target-*` options.
#tone-mapping=hable                   # Tone mapping algorithm. Other recommended usable ones are clip|mobius|reinhard|hable|bt.2390|gamma|spline|bt.2446a|st2094-10|st2094-40. Default auto, selects best curve by internal heuristics (actual spline under --vo=gpu-next).
                                      # spline, bt.2446a, st2094-10 and st2094-40 algorithms only available under --vo=gpu-next.
                                      ## When vo=gpu, recommend testing hable or bt.2390. hable relatively preserves more detail, bt.2390 has better contrast.
                                      ## When vo=gpu-next, currently recommend testing spline, hable and bt.2446a. spline mapping algorithm combined with --hdr-compute-peak has best tone mapping performance inside current mpv.
#tone-mapping-param=0.3               # Small parameter for tone mapping algorithm. hable and bt.2446a have no parameter; bt.2390 has no parameter under --vo=gpu but default 1.0 under -vo=gpu-next; st2094-10 default 0.7/mobius and spline default 0.5/reinhard default 0.5/gamma default 1.8 (under --vo=gpu-next default 0.3).
                                      # When using bt.2390 under -vo=gpu-next, recommend values: 2.0 or 0.5 from ITU-R specification.
#tone-mapping-max-boost=1.0           # <1.0-10.0> Maximum exposure multiplier of average brightness. Default: 1.0. Increasing this value shows hidden details in dark areas, too high makes dark areas look unnaturally bright. Can try performance under 1.0,1.33. Only available under --vo=gpu.
#gamut-mapping-mode=clip              # <default auto|clip|perceptual|relative|saturation|absolute|linear|warn|desaturate|darken> After completing any tone mapping, specify how target display color gamut should be handled. Default auto: auto select best mode (actually applies perceptual).
                                      # clip: hard clip each RGB channel to target color gamut, recommend using first; perceptual: perform perceptual balanced color gamut mapping with soft knee, falloff clipping region function, and hue transformation, keeping saturation.
                                      # relative: perform relative colorimetric clipping while preserving brightness and chroma exponential relationship; saturation: perform simple RGB->RGB saturation mapping. Never clips, but distorts all hues and/or causes faded appearance.
                                      # absolute: perform absolute colorimetric clipping. Like 'relative' but doesn't adapt white point; linear: linearly/uniformly reduce image saturation so entire image stays in target color gamut.
                                      # warn: just highlight pixels outside color gamut; desaturate: perform constant luminance colorimetric clipping, reducing color saturation toward white until in range; darken: uniformly darken input slightly to prevent blowout clipping and highlight, then colorimetric clamp to input color gamut boundary with slight bias keeping luminance chroma.
#hdr-reference-white=100              # <auto|10-1000000> [Takes effect when --vo=gpu-next] Specify HDR diffuse reference white luminance for SDR content in cd/m¬≤ (nits). Essentially this is SDR brightness in HDR container. Default 203 cd/m¬≤.
                                      ## When output target transfer function is SDR, this option overrides --target-peak option value if set (if set). This means SDR and HDR output can be separately controlled.
#hdr-contrast-recovery=0.30           # <0.0-2.0> Enable HDR contrast recovery algorithm designed to enhance contrast of HDR video after tone mapping. Only applies to --vo=gpu-next.
                                      # Intensity (default: 0.0) represents degree of contrast recovery. 0.0 completely disables, 1.0 is 100% intensity. Values greater than 1.0 allowed but may cause over-sharpening.
                                      ## Default hdr-contrast-recovery value in mpv built-in gpu-hq config group is 0.30.
#hdr-contrast-smoothness=3.5          # <1.0-100.0> Enable HDR contrast smoothness algorithm designed to enhance smoothness of HDR video after tone mapping. Only applies to --vo=gpu-next.
                                      # Smoothness (default: 3.5) represents HDR source low-pass degree for contrast information, value 2.0 corresponds to 2x downsampling. Users with low DPI displays (<= 100) may want lower this value, while very high DPI display (""Retina"") users may want increase.
#hdr-compute-peak=yes                 # <default auto|yes|no> This option basically provides dynamic scene-based tone mapping (older GPUs don't support this parameter, image will become washed out). May cause brightness to change when scenes change causing flicker.
                                      # Currently enabling --hdr-compute-peak with some tone mapping curves (bt.2390, reinhard) easily loses highlights detail or overexposure; some tone mapping curves show obvious improvement (spline, bt.2446a, hable).
#hdr-peak-decay-rate=20               # [Takes effect when --hdr-compute-peak=yes], Decay rate used in HDR peak detection algorithm (<0.0-1000.0> default: 20.0).
#hdr-scene-threshold-low=1.0          # [Takes effect when --hdr-compute-peak=yes], Lower threshold of brightness difference (dB) considered scene change (<0.0-100.0> default: 1.0).
#hdr-scene-threshold-high=3.0         # [Takes effect when --hdr-compute-peak=yes], Upper threshold of brightness difference (dB) considered scene change (<0.0-100.0> default: 3.0).
#hdr-peak-percentile=100              # [Takes effect when --hdr-compute-peak=yes and -vo=gpu-next]. (<0.0-100.0> default: 100.0) Specify which percentile of input image brightness histogram to consider as true peak.
                                      # If set to 100 (default), measure brightest pixel. Otherwise, top distribution gradually cuts off. Setting too low causes clipping very bright detail but can improve dynamic range for scenes with very bright isolated highlights. Values outside 100 have slight performance loss.
                                      ## If image brightness constantly jumps, can lower this parameter to ignore some peak values. Not recommended below 99.7.
                                      ## Default hdr-peak-percentile value in mpv built-in gpu-hq config group is 99.995.
#allow-delayed-peak-detect=no         # [Takes effect when --hdr-compute-peak=yes and -vo=gpu-next]. Default no. When using --hdr-compute-peak, allow detected peak delayed one frame if beneficial for performance.
                                      # Especially when advanced rendering isn't needed, this avoids unnecessary FBO processing. Note -vo=gpu defaults to delaying peak processing.

##‚áò‚áòBelow are related parameters for adjusting image effect.
#video-sync=display-resample          # Similar to "ReClock" effect, change video frame sync with monitor refresh rate, auto adjust audio speed compensation offset. # Recommend disabling when using SVP frame interpolation.
                                      # Default audio (sync with audio/system clock) usually has best compatibility but occasional frame drops and repeats.
#video-sync-max-video-change=5        # [Only takes effect when --video-sync=display-xxxx] Default: 1.
#interpolation                        # [Only takes effect when --video-sync=display-xxxx] Reduce stuttering caused by video fps and display refresh rate mismatch (also called image judder). # Recommend disabling when using SVP frame interpolation.
                                      # Algorithm used by interpolation. See https://mpv.io/manual/master/#options-tscale.
                                      # Some discussion https://github.com/mpv-player/mpv/issues/2685.
#interpolation-preserve=no            # [Takes effect when --vo=gpu-next], Default yes. Preserve previous frame interpolation results even when changing renderer parameters. Except cropping and video placement related options, which always invalidate cache.
                                      # Enabling this makes dynamic updates of renderer settings smoother but trades slightly higher latency when responding to such changes.
#tscale=oversample                    # [Only takes effect when --interpolation enabled] Choose temporal interpolation algorithm (not MEMC motion compensation). # Recommend disabling when using SVP frame interpolation.
                                      # Default interpolation algorithm oversample. Overall mitchell is smoother (of course can't compare with SVP interpolation), but with blur. oversample has no blur but not smooth (basically restores 24fps look, effect like MADVR smoothmotion). triangle is between both. catmull_rom relatively sharp.
                                      # Which to choose depends on your own needs.
#tscale-radius=1.0                    # Set adjustable filter radius. Must be floating point between 0.5 and 16.0. If unspecified, defaults to filter's preferred radius. Doesn't apply to every scaler and VO combination.
#tscale-clamp=0.0                     # <0.0-1.0> Specify weight bias to multiply by negative coefficients. Specifying --scale-clamp=1 effectively removes negative weights, restricting value range to [0-1]. Can specify values between 0.0 and 1.0 to apply only moderate reduction of negative weights.
                                      # Default tscale value is 1.0, can effectively reduce tscale ringing artifacts. Other scale algorithm defaults 0.0.
#tscale-antiring=1.0                  # Set anti-ringing strength. This tries to remove ringing but introduces other artifacts in process. Must be floating point between 0.0 and 1.0. Default 0.0 completely disables anti-ringing.
                                      # Note this doesn't affect special filters bilinear and bicubic_fast.
#dither-depth=auto                    # <N|no|default auto> Whether to enable bit-depth dithering to compensate color conversion loss. 8-bit display write 8, 10-bit display write 10. auto value depends on --gpu-api, not necessarily correct.
                                      # If 8-bit dithering 10-bit display has output abnormality, change back to value 8.
#dither=fruit                         # <default fruit|ordered|error-diffusion|no> [Takes effect when --dither-depth enabled], Choose bit-depth dithering algorithm.
                                      # error-diffusion algorithm has best effect and most power consumption. When power insufficient auto fallback to fruit algorithm.
#dither-size-fruit=6                  # [Takes effect when --dither=fruit], <2-8> Set bit-depth dithering matrix size (default: 6). Actual matrix size is (2^N)x(2^N), option value is N, so 6 actually is 64x64.
#error-diffusion=sierra-lite          # <simple|default sierra-lite|floyd-steinberg|atkinson> [Takes effect when --dither=error-diffusion], Kernel algorithm for error-diffusion.
#temporal-dither                      # [Takes effect when --dither-depth enabled], Enable temporal bit-depth dithering algorithm (i.e., inter-frame mixed bit-depth dithering algorithm).
                                      # This varies between 8 different dithering patterns across frames by changing direction of tiled dither matrix. This may cause flickering on LCD displays.
#temporal-dither-period=1             # <1-128> [Takes effect when --temporal-dither enabled], Determine update frequency of dithering pattern when in use. 1 (default) updates per video frame.

#scale=ewa_hanning                    # Upscaling algorithm. Default algorithm is lanczos. Recommend algorithms are --ewa_lanczos, --ewa_lanczossharp and --ewa_hanning, i.e., jinc algorithm and variants.
                                      # ewa_hanning compared to other jinc algorithms reduces ringing.
                                      # Among built-in scale algorithms, spline36 is more suitable for live-action images, ewa algorithms more suitable for anime images.
#scale-radius=3.2383154841662362      # Set adjustable filter radius. Must be floating point between 0.5 and 16.0. If unspecified, defaults to filter's preferred radius. Doesn't apply to every scaler and VO combination.
#scale-antiring=1.0                   # Set anti-ringing strength. This tries to remove ringing but introduces other artifacts in process. Must be floating point between 0.0 and 1.0. Default 0.0 completely disables anti-ringing.
                                      # Note this doesn't affect special filters bilinear and bicubic_fast.
                                      ## When using external upscale shader basically no need to enable this.
#cscale=bilinear                      # Chroma upsampling algorithm. If unspecified, auto uses --scale (not recommended). Recommend using bilinear algorithm. Chroma upsampling algorithm differences have low perception, generally no need for much performance investment.
                                      # Practical testing found bilinear more suitable for poor source, while catmull_rom more suitable for good source.
                                      # "KrigBilateral.glsl" though has best effect, special sources (VFR) and special shader combinations may cause excessive power consumption.
#cscale-radius=3                      # Set adjustable filter radius. Must be floating point between 0.5 and 16.0. If unspecified, defaults to filter's preferred radius. Doesn't apply to every scaler and VO combination.
#cscale-antiring=1.0                  # Set anti-ringing strength. This tries to remove ringing but introduces other artifacts in process. Must be floating point between 0.0 and 1.0. Default 0.0 completely disables anti-ringing.
                                      # Note this doesn't affect special filters bilinear and bicubic_fast.
                                      ## When using external cscale shader basically no need to enable this.
#dscale=catmull_rom                   # Downscaling algorithm. Default algorithm is hermite.
                                      # When only using built-in dscale algorithm, recommend bicubic (recommend catmull_rom among variants) or ewa_hanning. Can also test robidouxsharp and ewa_robidouxsharp and other algorithm effects yourself.
#dscale-radius=1                      # Set adjustable filter radius. Must be floating point between 0.5 and 16.0. If unspecified, defaults to filter's preferred radius. Doesn't apply to every scaler and VO combination.
#dcale-antiring=1.0                   # Set anti-ringing strength. This tries to remove ringing but introduces other artifacts in process. Must be floating point between 0.0 and 1.0. Default 0.0 completely disables anti-ringing.
                                      # Note this doesn't affect special filters bilinear and bicubic_fast.
                                      ## When using external dcale shader basically no need to enable this.
#linear-upscaling=no                  # [Requires --fbo-format specifying 16-bit or higher precision; incompatible with --sigmoid-upscaling] (No effect on HDR content).
#sigmoid-upscaling=no                 # [Incompatible with --linear-upscaling] Non-linear color conversion during upscaling, can avoid strong ringing artifacts. Default enabled.
                                      ## Developers recommend either prioritize using --sigmoid-upscaling, or simply don't use both (scale in gamma light).
                                      ## When using external upscale shader basically no need to enable this.
#correct-downscaling=yes              # [Ineffective when --dscale=bilinear] Enhance downscaling algorithm quality (anti-aliasing). For non-square aspect video may produce minor distortion. Default enabled.
                                      ## Can be replaced by better "SSimDownscaler.glsl" shader method.
#linear-downscaling=no                # [Use "SSimDownscaler.glsl" must disable; requires --fbo-format specifying 16-bit or higher precision] (No effect on HDR content). Default enabled.
                                      ## Above two --linear- parameters correspond to MADVR's "scale in linear light". Linear processing during downscaling improves color contrast accuracy and suppresses ringing from some algorithms.
#scaler-resizes-only=no               # Default yes. When not doing scaling processing, use bilinear algorithm for perfect restoration. Disable to use specified scale value for processing even when not changing size. Can correct half-pixel offset introduced by nnedi3 and ravu (but unnecessary).
#deband=no                            # Remove color banding. No need for constant use, can choose to enable manually for certain sources.
#deband-iterations=1                  # <0-16> Deband execution times. Higher values give more strength but also more time and effort consumed. Values > 4 actually invalid (default 1). 3-4 equivalent to madvr deband set to high effect.
#deband-threshold=48                  # <0-4096> Filter cutoff threshold. Higher numbers increase strength but gradually reduce image detail (default 48).
#deband-range=16                      # <1-64> Initial radius. Larger values stronger deband and higher performance consumption; smaller values smoother (default 16). If increasing --deband-iterations, need to reduce this to compensate.
#deband-grain=32                      # <0-4096> Add extra dynamic noise to help mask remaining quantization artifacts (default 32).

